<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
	<style>
		label {
			display: block
		}
	</style>
</head>

<body>
	<form action="#" method="">
		<h1>Register now!</h1>
		<p>Enter your information to register.</p>
		<p><strong><abbr title="required">*</abbr></strong>: required field</p>

		<div>
			<label for="email">
				<span>Email:</span>
				<strong><abbr title="required">*</abbr></strong>
			</label>
			<input type="email" id="mail" name="user-mail" required>
			
			<label for="password">
				<span>Password:</span>
				<strong><abbr title="required">*</abbr></strong>
			</label>
			<input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
				title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
		</div>

		<div>
			<label for="name">
				<span>Name and surname:</span>
				<strong><abbr title="required">*</abbr></strong>
			</label>
			<input type="text" id="name" name="name" autofocus required>

			<label for="bod">
				<span>Birthday:</span>
				<strong><abbr title="required">*</abbr></strong>
			</label>
			<input type="date" name="birthday" id="bod" min="1920-01-01" max="2050-02-01" required>

			<label for="phone">
				<span>Phone number:</span>
				<strong><abbr title="required">*</abbr></strong>
			</label>
			<input type="tel" name="phone-number" id="phone" required>
		</div>

		<div>
			<label for="plan">Subscription plan:</label>
			<select name="plan" id="plan">
				<option value="0">Free</option>
				<option value="3">Standard: 4,99€/month</option>
				<option value="5">Premium: 9,99€/month</option>
			</select>

			<label for="pro">PRO</label>
			<input type="checkbox" name="pro" id="pro">
		</div>

		<div>
			<label for="card">
				<span>Card number:</span>
				<strong><abbr title="required">*</abbr></strong>
			</label>
			<input type="number" name="card" id="card" pattern="{12}" required>

			<label for="cvc">
				<span>CVC:</span>
				<strong><abbr title="required">*</abbr></strong>
			</label>
			<input type="number" name="cvc" id="cvc" pattern="{3}" required>

			<label for="expiration">
				<span>Expiration:</span>
				<strong><abbr title="required">*</abbr></strong>
			</label>
			<input type="number" name="expiration" id="expiration" pattern="{4}" required>

			<label for="address">
				<span>Billing address:</span>
				<strong><abbr title="required">*</abbr></strong>
			</label>
			<input type="text" name="address" id="address" required>
		</div>

		<button type="submit">Submit</button>
		
	</form>

</body>

</html>
