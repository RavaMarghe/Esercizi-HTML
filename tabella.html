<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esercizi html">
    <meta name="author" content="Margherita Ravanello">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Lezione HTML</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Mesi</th>
                <th>Entrate</th>
                <th>Uscite</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gennaio</td>
                <td>1800</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>Febbraio</td>
                <td>1400</td>
                <td>1200</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Totale</td>
                <td>3200</td>
                <td>2400</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
