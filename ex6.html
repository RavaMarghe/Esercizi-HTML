<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <form action="" method="">
        <h1>Form exercise</h1>
        <section>
            <h2>Button</h2>
            <div>
                <label for="button"></label>
                <input type="button" id="button" name="button" value="buy now" disabled>
            </div>
            <h2>Number</h2>
            <div>
                <label for="number">Even numbers: </label>
                <input type="number" id="munber" min="0" max="100" step="2">
            </div>
            <h2>Checkbox</h2>
            <p>Wich option do you prefer?</p>
            <div>
                <label for="option1">Number one</label>
                <input type="checkbox" id="option1" name="option" value="1">
                <label for="option2">Number two</label>
                <input type="checkbox" id="option2" name="option" value="2" checked>
                <label for="option3">Number three</label>
                <input type="checkbox" id="option3" name="option" value="3">
            </div>
            <h2>Take an apointment</h2>
            <div>
                <label for="date">Choose a date:</label>
                <input type="date" id="date"name="date" min="2019-01-01" max="2050" >
            </div>
        </section>
    </form>
</body>

</html>
